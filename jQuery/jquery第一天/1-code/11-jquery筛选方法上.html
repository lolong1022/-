<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div class="yeye">
      <div class="father">
          <div class="son">儿子</div>
      </div>
  </div>
  <div class="nav">
      <p>我是第一个p</p>
      <div>
          <p>我是第二个p（隔辈的）</p>
      </div>
  </div>

  <script src="./jquery.min.js"></script>
  <script>
    // 筛选方法 parent children find
    $('.nav').children('div').children('p').css('color','blue')

    $('.father').parent().css('color','red')
   
  </script>
</body>
