<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            /* overflow: hidden; */
            position: relative;
        }
        
        .son {
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        body{
            height: 3000px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script src="jquery.min.js"></script>
    <script>
    //    console.log( $(".son").offset().top);
    //     $(".son").offset({
    //         top:10,
    //         left:10
    //     });
        console.log($('.son').position().top);
      $('.son').click(function(){
        $(document).scrollTop(200)
      })
    </script>
</body>

</html>
