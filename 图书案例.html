<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <script src="/jquery.js"></script>
    <script src="./axios.js"></script>
    <script src="./template-web.js"></script>
  </head>
  <body style="padding: 15px">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">图书表格</h3>
      </div>
      <div class="panel-body form-inline">
        <div class="input-group">
          <div class="input-group-addon">书名</div>
          <input
            type="text"
            class="form-control"
            id="iptBookname"
            placeholder="请输入书名"
          />
        </div>
        <div class="input-group">
          <div class="input-group-addon">作者</div>
          <input
            type="text"
            class="form-control"
            id="iptAuthor"
            placeholder="请输入作者"
          />
        </div>
        <div class="input-group">
          <div class="input-group-addon">出版社</div>
          <input
            type="text"
            class="form-control"
            id="iptPublisher"
            placeholder="请输入出版社"
          />
        </div>
        <button id="btnAdd" class="btn btn-primary">添加</button>
        <button id="addBtn" class="btn btn-primary">查询</button>
      </div>
    </div>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>书名</th>
          <th>作者</th>
          <th>出版社</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>

    <script>
      // 根目录
      const baseUrl = `http://ajax-base-api-t.itheima.net`;

      //  渲染初始页面

      function randerTable() {
        axios.get(baseUrl + "/api/getbooks").then((res) => {
          const { data } = res;
          //   console.log(data);
          const datas = data.data;
          //   console.log(datas);
          const newDataArr = datas.map((item) => {
            return `  
                <tr>
                    <td>${item.id}</td>
                    <td>${item.bookname}</td>
                    <td>${item.author}</td>
                    <td>${item.publisher}</td>
                    <td><a href="javascript:;" class='item-id' data-id=${item.id}>删除</a></td>
                 </tr>`;
          });
          $("#tb").empty().append(newDataArr);
        });
      }
      //  添加事件
      $("#btnAdd").on("click", function () {
        //仨表单的value
        let iptBookname = $("#iptBookname").val().trim();
        let iptAuthor = $("#iptAuthor").val().trim();
        let iptPublisher = $("#iptPublisher").val().trim();

        let data = {
          bookname: iptBookname,
          author: iptAuthor,
          publisher: iptPublisher,
        };
          console.log(iptBookname,iptAuthor,iptPublisher);
        if (iptBookname && iptAuthor && iptPublisher) {
          axios.post(baseUrl + "/api/addbook",  {data}).then((res) => {
            console.log(res);
          });
        } else {
          alert("请输入正确书籍");
        }
      });
      //  调用函数
      randerTable();
    </script>
  </body>
</html>
