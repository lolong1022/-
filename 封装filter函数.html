<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Array.prototype.filters = function (callback) {
        let newArr = [];
        for (let i = 0; i < this.length; i++) {
          // console.log(callback(this[i],i));
          if (callback(this[i], i, this)) {
            // console.log(this[i]);
            newArr.push(this[i]);
          }
        }
        return newArr;
      };
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      var as = arr.filters((item, index, arr) => {
        // console.log(index);
        console.log(item);
        // console.log(arr);
        return item % 2 === 0;
      });
      console.log(as);
      console.log(arr);
    </script>
  </body>
</html>
